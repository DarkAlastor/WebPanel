# redis/templates/service.yaml
# üîπ Service –¥–ª—è Primary (–∑–∞–ø–∏—Å—å)
apiVersion: v1
kind: Service
metadata:
  name: redis-web-panel-master
  namespace: cache
spec:
  type: ClusterIP
  selector:
    app: redis-web-panel
    role: master
  ports:
    - protocol: TCP
      port: {{ .Values.redis.servicePort }}
      targetPort: {{ .Values.redis.servicePort }}

---

# üîπ Service –¥–ª—è Read Replicas (—á—Ç–µ–Ω–∏–µ)
apiVersion: v1
kind: Service
metadata:
  name: redis-web-panel-read
  namespace: cache
spec:
  type: ClusterIP
  selector:
    app: redis-web-panel
    role: replica
  ports:
    - protocol: TCP
      port: {{ .Values.redis.servicePort }}
      targetPort: {{ .Values.redis.servicePort }}

apiVersion: v1
kind: Service
metadata:
  name: postgresql-web-panel-primary
  namespace: database
spec:
  type: ClusterIP
  selector:
    app: postgresql-web-panel
    role: primary
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432

